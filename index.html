<!DOCTYPE html>
<html lang="en">
<head>

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8b0c6, #d95f82); /* soft dark pink gradient */
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #fff;
      text-align: center;
      margin: 0 0 20px 0;
      animation: float 3s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      text-align: center;
      max-width: 80%;
    }

    .text {
      font-size: 1.2em;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      margin-top: 20px;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.8;
      font-style: italic;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
